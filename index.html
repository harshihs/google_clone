<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet</title>
    
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        button, select, input {
            padding: 5px 10px;
            cursor: pointer;
        }

        #spreadsheet {
            border: 1px solid black;
            width: 1024px;
            height: 512px;
        }

        #textInput {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.0/math.js"></script>
</head>

<body>
    <div id="toolbar">
        <button onclick="toggleBold()">B</button>
        <button onclick="toggleItalic()">I</button>
        <button onclick="toggleUnderline()">U</button>
        <input type="color" id="fontColorPicker" onchange="changeFontColor(this.value)">
        <select id="fontSizeSelector" onchange="changeFontSize(this.value)">
            <option value="12px">12</option>
            <option value="14px">14</option>
            <option value="16px" selected>16</option>
            <option value="18px">18</option>
            <option value="20px">20</option>
        </select>
        <select id="fontFamilySelector" onchange="changeFontFamily(this.value)">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
    </div>

    <canvas id="spreadsheet"></canvas>
    <div contenteditable="true" id="textInput"></div>

    <script src="app.js"></script>
</body>
</html>
